<div class="modal-header">
  <h3>Agregar Categoría</h3>
</div>
<div class="modal-body">
  <div class="loginBox">
    <div class="inner">
      <form name="categoriaForm" novalidate ng-submit="guardarCategoria(categoriaForm.$valid)" role="form">
        <div class="fieldBox">
          <label>Nombre Categoría:</label>
          <input type="text" ng-model='categoria.nombre' class="inputText" required>
        </div>
        <div class="fieldBox">
          <label>Departamento:</label>
          <select ng-model="categoria.departamento" ng-options="d.id as d.nombre for d in departamentos" class="form-control input-sm" required></select>
        </div>
        <div class="fieldBox">
          <button type="submit" class="Cbtn yellow">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
